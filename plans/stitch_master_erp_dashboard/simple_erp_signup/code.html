<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Simple ERP Signup</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "primary-hover": "#0f4bc4",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-800 dark:text-slate-200 antialiased min-h-screen flex items-center justify-center relative overflow-hidden">
<!-- Background Decoration -->
<div class="absolute inset-0 z-0 bg-gradient-to-br from-primary/10 via-background-light to-white dark:from-primary/20 dark:via-background-dark dark:to-background-dark pointer-events-none"></div>
<!-- Main Container -->
<main class="relative z-10 w-full max-w-md p-6">
<!-- Logo Area -->
<div class="mb-8 text-center">
<div class="inline-flex items-center justify-center w-12 h-12 mb-4 bg-primary rounded-xl shadow-lg shadow-primary/30">
<span class="material-icons text-white text-2xl">grid_view</span>
</div>
<h1 class="text-3xl font-bold text-slate-900 dark:text-white tracking-tight">Create your account</h1>
<p class="mt-2 text-sm text-slate-500 dark:text-slate-400">Get started with your 14-day free trial.</p>
</div>
<!-- Card -->
<div class="bg-white dark:bg-slate-800 shadow-xl rounded-xl border border-slate-100 dark:border-slate-700 overflow-hidden">
<div class="p-8">
<form action="#" class="space-y-5" method="POST">
<!-- Full Name -->
<div>
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1.5" for="fullname">Full Name</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-icons text-slate-400 text-lg">person</span>
</div>
<input class="block w-full pl-10 pr-3 py-2.5 border border-slate-200 dark:border-slate-600 rounded-lg text-slate-900 dark:text-white placeholder-slate-400 focus:ring-2 focus:ring-primary/20 focus:border-primary dark:bg-slate-700/50 sm:text-sm transition-colors" id="fullname" name="fullname" placeholder="John Doe" type="text"/>
</div>
</div>
<!-- Company Name -->
<div>
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1.5" for="company">Company Name</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-icons text-slate-400 text-lg">business</span>
</div>
<input class="block w-full pl-10 pr-3 py-2.5 border border-slate-200 dark:border-slate-600 rounded-lg text-slate-900 dark:text-white placeholder-slate-400 focus:ring-2 focus:ring-primary/20 focus:border-primary dark:bg-slate-700/50 sm:text-sm transition-colors" id="company" name="company" placeholder="Acme Inc." type="text"/>
</div>
</div>
<!-- Work Email -->
<div>
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1.5" for="email">Work Email</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-icons text-slate-400 text-lg">mail</span>
</div>
<input class="block w-full pl-10 pr-3 py-2.5 border border-slate-200 dark:border-slate-600 rounded-lg text-slate-900 dark:text-white placeholder-slate-400 focus:ring-2 focus:ring-primary/20 focus:border-primary dark:bg-slate-700/50 sm:text-sm transition-colors" id="email" name="email" placeholder="john@company.com" type="email"/>
</div>
</div>
<!-- Password -->
<div>
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1.5" for="password">Password</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-icons text-slate-400 text-lg">lock</span>
</div>
<input class="block w-full pl-10 pr-3 py-2.5 border border-slate-200 dark:border-slate-600 rounded-lg text-slate-900 dark:text-white placeholder-slate-400 focus:ring-2 focus:ring-primary/20 focus:border-primary dark:bg-slate-700/50 sm:text-sm transition-colors" id="password" name="password" placeholder="••••••••" type="password"/>
</div>
</div>
<!-- Submit Button -->
<div class="pt-2">
<button class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-lg shadow-sm text-sm font-semibold text-white bg-primary hover:bg-primary-hover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-colors" type="submit">
                            Create Account
                        </button>
</div>
</form>
<!-- Divider / Footer Links -->
<div class="mt-6">
<div class="relative">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-slate-200 dark:border-slate-600"></div>
</div>
<div class="relative flex justify-center text-sm">
<span class="px-2 bg-white dark:bg-slate-800 text-slate-500">
                                or
                            </span>
</div>
</div>
<div class="mt-6 text-center">
<p class="text-sm text-slate-600 dark:text-slate-400">
                            Already have an account? 
                            <a class="font-medium text-primary hover:text-primary-hover transition-colors" href="#">Log in</a>
</p>
</div>
</div>
</div>
<!-- Future Feature Placeholder -->
<div class="bg-slate-50 dark:bg-slate-900/50 px-8 py-4 border-t border-slate-100 dark:border-slate-700 text-center">
<div class="flex items-center justify-center space-x-2 opacity-60 grayscale hover:grayscale-0 transition-all duration-300 cursor-not-allowed" title="Coming Soon">
<span class="text-xs font-medium text-slate-400">Social login options coming soon</span>
<div class="flex -space-x-1">
<!-- Abstract representations of social icons to avoid trademark issues if preferred, or generic circles -->
<div class="w-4 h-4 rounded-full bg-slate-300"></div>
<div class="w-4 h-4 rounded-full bg-slate-300"></div>
<div class="w-4 h-4 rounded-full bg-slate-300"></div>
</div>
</div>
</div>
</div>
<!-- Subtle Footer Links -->
<div class="mt-8 text-center space-x-4 text-xs text-slate-400">
<a class="hover:text-primary transition-colors" href="#">Privacy Policy</a>
<span>•</span>
<a class="hover:text-primary transition-colors" href="#">Terms of Service</a>
</div>
</main>
</body></html>
